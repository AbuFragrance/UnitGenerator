<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Unit Converter </title>
</head>
<body>

    <div id="container">

        <div id="firstPart">
            <h1 id="headline">Metric/ Imperial Unit Conversion</h1>
            <input type="number" id="input-field">
            <button id="btn" >Convert</button>
        </div>

        <div id="secondPart">
            <div class="info-box" id="length-box">
                <h2 id="unitName">Length (Meter/Feet)</h2>
                <p id="length"> 0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div  class="info-box" id="volume-box">
                <h2 id="unitName">Volume (Liters/Gallons)</h2>
                <p id="volume"> 0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div class="info-box" id="mass-box">
                <h2 id="unitName">Mass (Kilograms/Pounds)</h2>
                <p id="mass"> 0 kg = 0 pounds | 0 pounds = 0 kg</p>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
